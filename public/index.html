<!doctype html>
<html lang="en" ng-app="LifeSiteCandidateApp">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>LifeSite Starter</title>

	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<script src="js/controllers/WelcomeController.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">

	<nav class="navbar">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
                <img src="assets/images/lifesitevault.png" width="200" height="50">
            </a>
		</div>
		<ul class="nav navbar-nav">
			<!-- Your Routes Here -->
			<!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form >
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="I have to code" ng-model="formData.text">
                    </div>

                    <!-- createToDo() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
                </form>
            </div>
        </div>
		</ul>
	</nav>

	<div ng-view></div>

</div>
</body>
</html>
